<!DOCTYPE html>
<html>
<head>
    <title>Simple E-Commerce Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
    </header>
    
    <div class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: $50</p>
            <button class="add-to-cart" data-price="50">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: $60</p>
            <button class="add-to-cart" data-price="60">Add to Cart</button>
        </div>
    </div>
<div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>Price: $45</p>
            <button class="add-to-cart" data-price="45">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <h2>Product 4</h2>
            <p>Price: $75</p>
            <button class="add-to-cart" data-price="75">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product5.jpg" alt="Product 5">
            <h2>Product 5</h2>
            <p>Price: $55</p>
            <button class="add-to-cart" data-price="55">Add to Cart</button>
        </div>
    </div>
<div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
        </ul>
        <p>Total: $<span id="cart-total">0</span></p>
    </div>

    <script src="script.js"></script>
<marquee>Sale Ends in 2Days</marquee> 
<marquee>Discount upto 30%</marquee>
</body>
</html>
